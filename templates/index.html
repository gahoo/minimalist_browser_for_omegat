<!DOCTYPE html>
<html>
<head>
<style>
body {font-size: 65%;}
button, input {font-size: 75%;}
.entry {border: solid 1px; border-color: lightgrey; padding: 0.2px;}
em   {font-weight: bold; color: red; background-color: lemonchiffon;}

	</div>

</html>
